e and do activities with his friends. His goal in life is to eventually beco</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="400" font-size="15" transform="matrix(1 0 0 1.00062 924.125 70)">me</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="400" font-size="15" transform="matrix(1 0 0 1.00062 949.125 70)">a hotel manager.</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 1.00062 41.5004 44)">Persona</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 1.00062 33.8204 66)">Summary</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 1.00062 52.2777 123)">Causal</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 1.00062 53.5044 145)">Events</text><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro Regular_MSFontService,sans-serif" font-weight="700" font-size="19" transform="matrix(1 0 0 1.00062 40.3377 168)">Timeline</text><path d="M0.00104267-0.666666 985.133 0.874083 985.131 2.20741-0.00104267 0.666666ZM-0.00625598 3.99999-3.99999-0.00625598 0.00625598-3.99999 3.99999 0.00625598ZM983.809-2.46133 991.803 1.55118 983.797 5.53866Z" transform="matrix(1 0 0 -1.00062 171.5 234.196)"/><path d="M345 136.585C345 130.782 349.701 126.078 355.5 126.078L468.5 126.078C474.299 126.078 479 130.782 479 136.585L479 178.61C479 184.413 474.299 189.117 468.5 189.117L355.5 189.117C349.701 189.117 345 184.413 345 178.61Z" fill="#DAE3F3" fill-rule="evenodd"/><text font-family="AvenirNext LT Pro Regular,AvenirNext LT Pro R